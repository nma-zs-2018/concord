<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var ws = WebSocket("ws://127.0.0.1:8000");

        ws.onmessage = function(evt){
            document.getElementById("test").innerText = evt.data();
        }
    </script>
</head>
<body>
    <h1 id="test">Hi there.</h1>
</body>
</html>
